# Severity rules for automatic classification
severity_rules:
  high:
    - "compliance deadline"
    - "regulatory obligation"
    - "breaking change"
    - "exploited vulnerability"
    - "critical security"
    - "AWS service deprecation"
    - "major cost impact"
    - "AI Act"
    - "SaMD"

  medium:
    - "new feature"
    - "ecosystem shift"
    - "version upgrade"
    - "recommended update"
    - "guidance"

  low:
    - "advisory"
    - "background trend"
    - "minor update"

